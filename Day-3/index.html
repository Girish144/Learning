<!DOCTYPE html>
<html>
<head>
    <title>Day 3 Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outer-border">

<div class="container">

    <!-- Header -->
    <div class="header"></div>

    <!-- Main Section -->
    <div class="main-section">

        <!-- Left Large Box -->
        <div class="slider">
            <div class="controls">
                <span class="arrow">&#8592;</span>

                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <span class="arrow">&#8594;</span>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-panel">
            <div class="info-box">
                <div class="circle"></div>
            </div>

            <!-- Two small boxes -->
            <div class="small-box-row">
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>

        </div>

    </div>

    <!-- Bottom Boxes -->
    <div class="bottom-section">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</div>
</div>

</body>
</html>
